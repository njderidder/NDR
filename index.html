<!DOCTYPE html>
<html lang="en" class="antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nick de Ridder | Marketing Technology & AI Ops</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              muted: 'var(--muted)',
              'muted-foreground': 'var(--muted-foreground)',
              accent: 'var(--accent)',
              border: 'var(--border)',
              card: 'var(--card)',
              'card-foreground': 'var(--card-foreground)',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              spotlight: "spotlight 2s ease .75s 1 forwards",
            },
            keyframes: {
              spotlight: {
                "0%": {
                  opacity: 0,
                  transform: "translate(-72%, -62%) scale(0.5)",
                },
                "100%": {
                  opacity: 1,
                  transform: "translate(-50%,-40%) scale(1)",
                },
              },
            },
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      :root {
        --background: #fcfbf9; /* Warm off-white */
        --foreground: #1a1918;
        --muted: #f2f0eb;
        --muted-foreground: #737373;
        --accent: #e6e4df;
        --border: #e5e5e5;
        --card: #ffffff;
        --card-foreground: #1a1918;
      }
      
      .dark {
        --background: #0a0a0a; /* Near black, warm tint */
        --foreground: #edece8;
        --muted: #1f1f1f;
        --muted-foreground: #a3a3a3;
        --accent: #262626;
        --border: #262626;
        --card: #121212;
        --card-foreground: #edece8;
      }

      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px; /* Offset for sticky header */
      }

      body {
        background-color: var(--background);
        color: var(--foreground);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--muted-foreground);
        border-radius: 4px;
        opacity: 0.5;
      }
      
      /* Noise texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }

      /* Loader for Spline */
      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid var(--muted);
        border-bottom-color: var(--foreground);
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }

      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <script>
      // Immediate theme check to prevent flash
      try {
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (_) {}
    </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "three": "https://esm.sh/three@^0.182.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.4.2",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@splinetool/react-spline": "https://esm.sh/@splinetool/react-spline@4.0.0", 
    "@splinetool/runtime": "https://esm.sh/@splinetool/runtime@1.5.5",
    "clsx": "https://esm.sh/clsx@2.1.0",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.2.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <div class="bg-noise"></div>
  </body>
</html>
